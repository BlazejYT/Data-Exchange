<h1>Dodaj użytkownika</h1>

<form [formGroup]="userForm" (ngSubmit)="addUser()">
    <div>
        <label for="email">Email: </label>
        <input id="email" formControlName="email">
    </div>
    <div>
        <label for="password">Hasło: </label>
        <input id="password" formControlName="password">
    </div>
    <div>
        <label>Podaj datę urodzenia: </label>
        <mat-form-field class="example-full-width">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="birthDate">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker">
              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <label>Płeć: </label>
        <mat-radio-group formControlName="gender">
            <mat-radio-button value="MALE">Meżczyzna</mat-radio-button>
            <mat-radio-button value="FEMALE">Kobieta</mat-radio-button>
        </mat-radio-group>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Działy</mat-label>
            <mat-select formControlName="department">
                <mat-option *ngFor="let department of departments" [value]="department">
                    {{department}}
                </mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <button type="submit">Wyślij</button>
</form>
